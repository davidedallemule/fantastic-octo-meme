<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color to Note WebApp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #videoElement {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #result {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <video id="videoElement" autoplay muted></video>
</div>
<div id="result"></div>

<script>
    // Funzione per inizializzare la fotocamera
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const videoElement = document.getElementById('videoElement');
        
        // Accesso alla fotocamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                videoElement.srcObject = stream;
            })
            .catch(function (err) {
                alert("Errore nell'accesso alla fotocamera: " + err);
            });
    } else {
        alert("La fotocamera non è supportata dal tuo browser.");
    }

    // Abbinamenti colore-nota
    const coloriNote = {
        'black': { nota: 'DO', frequenza: 261.63 }, // DO
        'aqua': { nota: 'RE', frequenza: 293.66 }, // RE
        'green': { nota: 'MI', frequenza: 329.63 }, // MI
        'yellow': { nota: 'FA', frequenza: 349.23 }, // FA
        'orange': { nota: 'SOL', frequenza: 392.00 }, // SOL
        'red': { nota: 'LA', frequenza: 440.00 }, // LA
        'purple': { nota: 'SI', frequenza: 493.88 } // SI
    };

    // Funzione per calcolare la luminosità del colore
    function luminositaColor(colore) {
        let rgb = hexToRgb(colore);
        return (rgb.r + rgb.g + rgb.b) / 3;
    }

    // Convertitore da HEX a RGB
    function hexToRgb(hex) {
        let r = parseInt(hex.substring(1, 3), 16);
        let g = parseInt(hex.substring(3, 5), 16);
        let b = parseInt(hex.substring(5, 7), 16);
        return { r: r, g: g, b: b };
    }

    // Funzione per suonare la nota con Web Audio API
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let oscillator;
    let isPlaying = false;

    function playNote(frequenza) {
        if (isPlaying) {
            oscillator.stop();
        }
        oscillator = audioContext.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(frequenza, audioContext.currentTime);
        oscillator.connect(audioContext.destination);
        oscillator.start();
        isPlaying = true;
    }

    // Funzione per fermare la nota
    function stopNote() {
        if (isPlaying) {
            oscillator.stop();
            isPlaying = false;
        }
    }

    // Funzione di analisi del colore dalla fotocamera
    function getColorFromCamera() {
        const video = document.getElementById('videoElement');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const width = video.videoWidth;
        const height = video.videoHeight;
        
        canvas.width = width;
        canvas.height = height;
        context.drawImage(video, 0, 0, width, height);

        // Analisi dei pixel (zona centrale)
        const imageData = context.getImageData(width / 2 - 20, height / 2 - 20, 40, 40);
        const pixels = imageData.data;

        let r = 0, g = 0, b = 0;
        for (let i = 0; i < pixels.length; i += 4) {
            r += pixels[i];
            g += pixels[i + 1];
            b += pixels[i + 2];
        }

        const pixelCount = pixels.length / 4;
        r = Math.floor(r / pixelCount);
        g = Math.floor(g / pixelCount);
        b = Math.floor(b / pixelCount);

        return rgbToHex(r, g, b);
    }

    // Convertitore RGB a HEX
    function rgbToHex(r, g, b) {
        return '#' + ((1 << 24) | (r << 16) | (g << 8) | b).toString(16).slice(1).toUpperCase();
    }

    // Funzione per riconoscere il colore e suonare la nota
    function riconosciEPlay() {
        const color = getColorFromCamera();
        const resultElement = document.getElementById('result');

        for (let key in coloriNote) {
            if (color.toLowerCase() === key) {
                resultElement.innerHTML = `Colore: ${coloriNote[key].nota}`;
                let luminosita = luminositaColor(color);
                let frequenza = coloriNote[key].frequenza + (luminosita / 255) * 100; // più grave se scuro
                playNote(frequenza);
                return;
            }
        }

        stopNote();
        resultElement.innerHTML = 'Nessun colore riconosciuto';
    }

    // Esegui il riconoscimento ogni 200ms
    setInterval(riconosciEPlay, 200);

</script>

</body>
</html>

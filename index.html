<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riconoscimento Colore e Nota Musicale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        video {
            margin-top: 20px;
            width: 320px;
            height: 240px;
            border: 1px solid #ddd;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Riconoscimento Colore e Nota Musicale</h1>
    <p>Usa la fotocamera per riconoscere i colori e ascoltare la nota corrispondente!</p>

    <!-- Video per mostrare il flusso della fotocamera -->
    <video id="videoElement" autoplay muted></video>
    <div id="result"></div>

    <script>
        // Verifica se la fotocamera è supportata
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            console.log("Fotocamera supportata");

            // Accedere alla fotocamera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    const videoElement = document.getElementById('videoElement');
                    videoElement.srcObject = stream;

                    // Mostra il flusso video correttamente
                    videoElement.play();
                })
                .catch(function(error) {
                    console.error("Errore nell'accesso alla fotocamera:", error);
                    alert("Impossibile accedere alla fotocamera. Assicurati di aver concesso i permessi.");
                });
        } else {
            alert("La fotocamera non è supportata dal tuo browser.");
        }

        // Funzione per riconoscere il colore e associare la nota
        function riconosciColore(color) {
            let nota;
            switch(color) {
                case 'red':
                    nota = 'DO';
                    break;
                case 'green':
                    nota = 'RE';
                    break;
                case 'yellow':
                    nota = 'MI';
                    break;
                case 'blue':
                    nota = 'FA';
                    break;
                case 'purple':
                    nota = 'SOL';
                    break;
                case 'orange':
                    nota = 'LA';
                    break;
                case 'pink':
                    nota = 'SI';
                    break;
                default:
                    nota = 'Nessuna nota trovata';
            }
            return nota;
        }

        // Funzione di esempio per mostrare il risultato
        function mostraRisultato(colore) {
            let nota = riconosciColore(colore);
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Colore riconosciuto: <strong>${colore}</strong> | Nota: <strong>${nota}</strong>`;
        }

        // Simulazione di riconoscimento del colore
        // Simula che il colore rosso venga riconosciuto (aggiungi logica di riconoscimento reale qui)
        mostraRisultato('red');

        // Eventualmente puoi aggiungere qui la logica di riconoscimento del colore della fotocamera
    </script>

</body>
</html>
